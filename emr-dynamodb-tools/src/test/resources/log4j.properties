log4j.rootCategory=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{2} - %m%n
log4j.logger.org.apache.hadoop.dynamodb=INFO
log4j.logger.org.apache.hadoop.dynamodb.preader=WARN
log4j.logger.com.amazonaws.services.dynamodbv2.local=DEBUG
log4j.logger.com.amazonaws.auth.profile.internal.BasicProfileConfigLoader=ERROR
